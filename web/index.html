<!doctype html>
<html lang='en'>
<head>
  <meta content='no-cache, no-store, must-revalidate' http-equiv='Cache-Control'>
  <meta content='no-cache' http-equiv='Pragma'>
  <meta content='0' http-equiv='Expires'>
  <meta charset='UTF-8'>
  <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>

  <!--Cross-Origin-Opener-Policy: same-origin-->
  <!--Cross-Origin-Embedder-Policy: require-corp-->
  <meta content='same-origin' http-equiv='Cross-Origin-Opener-Policy'>
  <meta content='require-corp' http-equiv='Cross-Origin-Embedder-Policy'>

  <!--<script src='https://unpkg.com/vh-check/dist/vh-check.min.js'></script>-->
  <script src='./lib/vh-check.min.js'></script>

  <script>
  (function () {
    // initialize the test
    window.test = vhCheck({
      cssVarName: 'vh-offset',
      force: false,
      bind: false,
      redefineVh: true,
      updateOnTouch: false,
      onUpdate: function noop() {},
    });
    // window.test;
  }());
  </script>
  <link href='mouse.css' rel='stylesheet' type='text/css'/>
  <title>Remote Mouse</title>
</head>
<body>
<div class='grid' id='full'>
  <!-- row 1 -->
  <div class='top-box touch-indicated' id='middle'>
    <div class='title'>Middle</div>
    <div class='help-section'>
      <div class='help'>Tap to click</div>
      <div class='help'>Hold to toggle</div>
    </div>
   </div>
  <div class='top-box touch-indicated' id='right'>
    <div class='title-section'>
      <div class='title'>Right</div>
    </div>
    <div class='help-section'>
    </div>
  </div>
  <div class='top-box touch-indicated' id='left'>
    <div class='title-section'>
      <div class='title'>Left</div>
    </div>
    <div class='help-section'>
    </div>
  </div>
  <!-- row 2 -->
  <div class='top-box' id='move'>
    <div class='title-section'>
      <div class='title' id='connection_status'></div>
      <div class='title' id='scroll_status'></div>
    </div>
    <div class='help-section'>
      <div class='help' id='log'></div>
      <div class='help'>Tap to left-click</div>
    </div>
  </div>
  <div class='top-box small-button hatch' id='scroll'>
    <div class='title-section rotated'>
      <div class='title'>
        <span class='back'>Scroll</span>
      </div>
    </div>
    <div class='help-section rotated'>
      <div class='help'>
        <span>Release then tap to start auto-scroll</span>
      </div>
    </div>
  </div>
  <!-- row 3 -->
  <div class='top-box small-button touch-indicated' id='full-screen'>
    <div class='title-section'>
      <div class='title'>F</div>
    </div>
    <div class='help-section'></div>
  </div>
  <!-- row 4 -->
  <div class='top-box small-button touch-indicated' id='smooth-scroll-toggle'>
    <div class='title-section'>
      <div class='title'>S</div>
    </div>
    <div class='help-section'></div>
  </div>
  <!-- row 5 -->
  <!--<div>-->
  <!--</div>-->
</div>

<div id='scroll-tip'></div>

<canvas id='runes' class='overlay'></canvas>
<canvas id='snow' class='overlay'></canvas>

<script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
<!--  <script type='text/javascript' src='/Scripts/jquery.min.js'></script>-->
<!-- JQM default options must be set after jQuery and before jQuery-mobile -->
<script src='http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js'></script>

<script src='./touch.js' type='module'></script>
<script src='./settings.js' type='module'></script>
<script src='./util.js' type='module'></script>
<script src='./scroll.js' type='module'></script>
<script src='./log.js' type='module'></script>
<script src='./draw.js' type='module'></script>
<script src='./main.js' type='module'></script>

</body>
</html>
